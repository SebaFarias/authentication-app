    />

    <link rel="icon" href="./assets/devchallenges.png" />

        <p>or continue with these social profile</p>
        <div class="social-media-logins">
          <button class="social-media-btn"><img  src="./assets/Google.svg" alt="Google login"></button>
          <button class="social-media-btn"><img  src="./assets/Facebook.svg" alt="Facebook login"></button>
          <button class="social-media-btn"><img  src="./assets/Twitter.svg" alt="Twitter login"></button>
